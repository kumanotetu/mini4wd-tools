<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mini4wd Brake Setting Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="auther" content="kumanotetu">
    <link rel='apple-touch-icon' sizes='180x180' href='apple-touch-icon-180x180.png'>
    <link rel="icon" type="image/png" href="icon-192x192.png">
    <audio id="coke_sound" preload="auto">
        <source src="audio/coke_sound.wav" type="audio/wav">
    </audio>
    <link rel='manifest' href='manifest.json'>
    <link rel="stylesheet" type="text/css" media="screen" href="css/brake-setting-tool.css">
    <script src="js/brake-setting-tool.js"></script>
</head>

<body onload="init();">
    <form name="mainForm">
        <fieldset>
            <legend>マシンデータ(mm)</legend>
            <ul>
                <li>
                    <p>
                        <label for="wh-base" class="param-name">ホイールベース</label>
                        <input id="wh-base" class="machine-param" type="number" step="0.1" name="wh-base" size="3"
                            value="0" onchange="checkMachineParameter();" />
                        <select id="chassis" name="chassis" onchange="changeChassis();">
                            <option value=""></option>
                            <option value="80">MA/MS/VS/S2/S1</option>
                            <option value="82">AR/TZ/TZ-X</option>
                            <option value="83">FM-A/SFM/FM</option>
                            <option value="84">SX/SXX</option>
                        </select>
                    </p>
                </li>
                <li>
                    <p>
                        <label for="t-size" class="param-name">タイヤサイズ</label>
                        <input id="t-size" class="machine-param" type="number" step="0.1" name="t-size" size="3"
                            value="0" onchange="checkMachineParameter();" />
                    </p>
                </li>
                <li>
                    <p>
                        <label for="f-length" class="param-name">フロント車軸～フロントブレーキ内側まで</label>
                        <input id="f-length" class="machine-param" type="number" step="0.1" name="f-length" size="3"
                            value="0" onchange="checkMachineParameter();" />
                    </p>
                </li>
                <li>
                    <p>
                        <label for="f-width" class="param-name">フロントブレーキ縦幅</label>
                        <input id="f-width" class="machine-param" type="number" step="0.1" name="f-width" size="3"
                            value="0" onchange="checkMachineParameter();" />
                    </p>
                </li>
                <li>
                    <p>
                        <label for="r-length" class="param-name">リア車軸～リアブレーキ内側まで</label>
                        <input id="r-length" class="machine-param" type="number" step="0.1" name="r-length" size="3"
                            value="0" onchange="checkMachineParameter();" />
                    </p>
                </li>
                <li>
                    <p>
                        <label for="r-width" class="param-name">リアブレーキ縦幅</label>
                        <input id="r-width" class="machine-param" type="number" step="0.1" name="r-width" size="3"
                            value="0"onchange="checkMachineParameter();" />
                    </p>
                </li>
                <li>
                    <p>
                        <label id="err-message" style="color: red"></label>
                    </p>
                </li>
                <li>
                    <P>
                        <input id="isCookie" type="checkbox" name="isCookie" value="1">Cookieを使用してブラウザにマシンデータを保存する
                    </P>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>計算したいレイアウト</legend>
            <select id="check-bank" name="check-bank">
                <option value="680">JCJC バンク</option>
                <option value="350">JCJC スロープ</option>
                <option value="400">JCJC LC</option>
                <option value="1060">5レーン 30°バンク</option>
                <option value="750">5レーン 45°バンク</option>
            </select>
        </fieldset>
        <p>
            <input type="button" value="計算" onclick="onClickCalc();">
            <input type="button" value="プシュ" onclick="cokeSound();">
        </p>
        <fieldset>
            <legend>前後ブレーキ高さ(mm)</legend>
            <ul aria-disabled="true">
                <li>
                    <label for="f-height-out" class="param-name">フロントブレーキ高さ(外側)</label>
                    <input id="f-height-out" type="text" name="f-height-out" size="3" value="0" readonly>
                </li>
                <li>
                    <label for="f-height-in" class="param-name">フロントブレーキ高さ(内側)</label>
                    <input id="f-height-in" type="text" name="f-height-in" size="3" value="0" readonly>
                </li>
                <li>
                    <label for="f-angle" class="param-name">フロントブレーキ角度(°)</label>
                    <input id="f-angle" type="text" name="f-angle" size="3" value="0" readonly>
                </li>
                <li>
                    <label for="r-height-out" class="param-name">リアブレーキ高さ(外側)</label>
                    <input id="r-height-out" type="text" name="r-height-out" size="3" value="0" readonly>
                </li>
                <li>
                    <label for="r-height-in" class="param-name">リアブレーキ高さ(内側)</label>
                    <input id="r-height-in" type="text" name="r-height-in" size="3" value="0" readonly>
                </li>
                <li>
                    <label for="r-angle" class="param-name">リアブレーキ角度(°)</label>
                    <input id="r-angle" type="text" name="r-angle" size="3" value="0" readonly>
                </li>
            </ul>
        </fieldset>
    </form>
</body>

</html>
